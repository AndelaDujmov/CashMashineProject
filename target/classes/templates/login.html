<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login page</title>
</head>
<body>
<div align="center">
    <h1>Welcome! Please sign in to proceed on your page</h1>
    <div class="card-body">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="first">Code Name</label>
                <input type="text" class="form-control" id="first" aria-describedby="emailHelp" th:value="${username}">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="text" class="form-control" id="pass" aria-describedby="emailHelp" th:value="${password}">
            </div>
        </form>
        <button type="submit">Submit</button>
    </div>
</div>

</body>
</html>
